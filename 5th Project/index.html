<!DOCTYPE html>
<html>
<head>
    <title>Instagram - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        .container {
            max-width: 350px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            text-align: center;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .text-center {
            text-align: center;
        }

        .text-small {
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="text-center">
            <p class="text-small">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
